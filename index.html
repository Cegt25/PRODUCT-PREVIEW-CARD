<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css" />

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>

  <div class="layout">

    <div class="layout__container">

      <div class="container__image">
        <picture>
          <source srcset="./images/image-product-desktop.jpg" media="(min-width: 376px)" class="image__img--big">
          <img src="./images/image-product-mobile.jpg" alt="perfum" class="image__img">
        </picture>

      </div>

      <section class="container__description">

        <div class="description__titles">
          <p class="titles__text">Perfume</p>

          <h1 class="titles__title">Gabrielle Essence Eau De Parfum</h1>
        </div>

        <p class="description__text">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>

        <div class="description__prices">
          <p class="prices__discount">$149.99</p>
          <p class="prices__real">$169.99</p>
        </div>

        <div class="description__btns">
          <button type="submit" class="description__btn"><img src="./images/icon-cart.svg" alt="Cart" class="btn__ico">Add
            to Cart</button>
        </div>

      </section>

    

    </div>
  </div>
</body>

</html>
